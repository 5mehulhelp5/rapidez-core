{
    products(filter: {sku: {eq: "{{ $sku }}"}}) {
        items {
            ... on CustomizableProductInterface {
                options {
                    uid
                    option_id
                    title
                    required
                    sort_order
                    ... on CustomizableFieldOption {
                        fieldValue: value {
                            uid
                            sku
                            price
                            price_type
                            max_characters
                        }
                    }
                    ... on CustomizableAreaOption {
                        areaValue: value {
                            uid
                            sku
                            price
                            price_type
                            max_characters
                        }
                    }
                    ... on CustomizableDropDownOption {
                         dropdownValue: value {
                            uid
                            option_type_id
                            title
                            sku
                            price
                            price_type
                            sort_order
                        }
                    }
                    ... on CustomizableFileOption {
                        fileValue: value {
                            uid
                            sku
                            price
                            price_type
                            file_extension
                            image_size_x
                            image_size_y
                        }
                    }
                }
            }
        }
    }
}
